<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/index.css">
    <link rel="shortcut icon" href="assets/media/images/favicon-16x16.png" type="image/x-icon">
    <title>Space Quiz</title>
</head>
<body>
    <h1><span class="spaceshop_h1">J</span> Space Quiz <span class="spaceshop_h1">J</span></h1>

    <div id="spacequiz"> <!-- box container, includes questions, buttons and score-->
        <div id="questions" class="questions hide">Your question goes here</div>
        <div id="answer-box" class="answer-box hide">
            <label for="answer0">
                <input type="text" id="answer0" name="answer0" class="answerbox">0
            </label>
            <label for="answer1">
                <input type="text" id="answer1" name="answer1" class="answerbox">1
            </label>
            <label for="answer2">
                <input type="text" id="answer2" name="answer2" class="answerbox">2
            </label>
            <label for="answer3">
                <input type="text" id="answer3" name="answer3" class="answerbox">3
            </label>
        </div>
        <div class="controls"> <!-- buttons -->
            <button id="start-btn" class="btn large-btn">Start Quiz</button> <!-- to begin the quiz -->
            <button id="submit-btn" class="btn small-btn hide">Submit</button> <!-- to submit your choice, only button to show before select the answer-->
            <button id="next-btn" class="btn small-btn hide">Next</button> <!-- to show the next question, only appears after submit button is pressed-->
            <button id="restart-btn" class="btn medium-btn hide">Restart Quiz</button> <!-- to restart the quiz, only appears after the last question-->
        </div>
        <div id="results"></div>
    </div>
    <div id="score">Your Score: <span id="correctAnswer">0</span>/10 </div> <!-- final score, to show after the last question with the restart button -->

    <footer>
        <p><span class="spaceshop_footer">S</span> Copyright @ SpaceQuiz 2022 <span class="spaceshop_footer">S</span></p>
    </footer>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
