<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/index.css">
    <link rel="shortcut icon" href="assets/media/images/favicon-16x16.png" type="image/x-icon">
    <title>Space Quiz</title>
</head>
<body>
    <h1><span class="spaceshop_h1">J</span> Space Quiz <span class="spaceshop_h1">J</span></h1>
    <div id="spacequiz">
        <div id="questions">
            <button id="start-btn" class="btn-btn large-btn">Start Quiz</button>
            <button id="submit-btn" class="btn-btn small-btn">Submit</button>
            <button id="next-btn" class="btn-btn small-btn">Next</button>
            <button id="restart-btn" class="btn-btn medium-btn">Restart Quiz</button>
        </div>
    </div>
    <div id="score">Your Score: <span id="correctAnswer">0</span>/10 </div>
    <footer>
        <p><span class="spaceshop_footer">S</span> Copyright @ SpaceQuiz 2022 <span class="spaceshop_footer">S</span></p>
    </footer>
    <script src="assets/javascript/index.js"></script>
</body>
</html>
